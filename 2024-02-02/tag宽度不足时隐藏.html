<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      margin: auto;
      width: 400px;
      border-radius: 5px;
      background-color: #f1f2f3;
    }
    .left, .center, .right {
      width: 33.33%;
    }
    @media (max-width: 400px) {
      .center {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="left">
      ¥2130000000003000000000.90
    </span>
    <span class="center">
      ¥3000000000.00
    </span>
    <span class="right">新品优惠</span>
  </div>
</body>
</html>
