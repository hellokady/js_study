<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <script>
      const elementRectInfo = {
        top: 0,
        left: 0,
        width: 0,
        height: 0,
      };
      let element;
      let isPainting = false;
      window.addEventListener("mousedown", (e) => {
        isPainting = true;
        elementRectInfo.top = e.y;
        elementRectInfo.left = e.x;
        if (element) {
          document.body.removeChild(element);
        }
        element = document.createElement("div");
        element.style.position = "absolute";
        element.style.border = "1px solid black";
        element.style.top = elementRectInfo.top + "px";
        element.style.left = elementRectInfo.left + "px";
        element.style.border = "1px solid transparent";
        document.body.appendChild(element);
      });
      window.addEventListener("mousemove", (e) => {
        if (!isPainting) return;

        const width = e.x - elementRectInfo.left;
        const height = e.y - elementRectInfo.top;
        elementRectInfo.width = Math.abs(width);
        elementRectInfo.height = Math.abs(height);

        window.requestAnimationFrame(() => {
          element.style.width = elementRectInfo.width + "px";
          element.style.height = elementRectInfo.height + "px";
          element.style.borderColor = "black";
        });
      });
      window.addEventListener("mouseup", (e) => {
        isPainting = false;
        console.log(elementRectInfo);
        for (const key in elementRectInfo) {
          elementRectInfo[key] = 0;
        }
      });
    </script>
  </body>
</html>
